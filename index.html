<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nookazon Advertisements</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      background: var(--bg, #f0f8ff);
      color: var(--text, #000);
    }
    .dark {
      --bg: #121212;
      --text: #eee;
    }
    h1 { font-size: 2rem; }
    .ad {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dark .ad {
      background: #1f1f1f;
      color: #ddd;
    }
    .controls button { margin-right: 10px; }
    .like { cursor: pointer; color: red; }
    form, .admin-panel {
      margin-top: 30px;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dark form, .dark .admin-panel {
      background: #1f1f1f;
      color: #eee;
    }
    #darkToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="darkToggle" onclick="toggleDark()">üåô</div>

  <h1>Nookazon Advertisements</h1>

  <div class="controls">
    <button onclick="filterAds('new')">NEW</button>
    <button onclick="filterAds('popular')">POPULAR</button>
    <button onclick="filterAds('random')">RANDOM</button>
    <button onclick="toggleAdmin()">üîê Admin</button>
  </div>

  <div id="adsContainer"></div>

  <form id="adForm">
    <h2>Submit a New Ad</h2>
    <input type="text" name="username" placeholder="Your username" required><br><br>
    <input type="text" name="message" placeholder="Your message" required><br><br>
    <input type="url" name="link" placeholder="Link to your Nookazon profile" required><br><br>
    <button type="submit">Submit Ad</button>
  </form>

  <div id="adminPanel" class="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="verifyAdmin()">Login</button>
    <div id="adminAds"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzM2FuOHJS5_0QbydJRqZmhS1SZv2ZHN18B4tvq_om92BU8_XQ5MKJ00CLjBlzfdQqCnQ/exec";
    let ads = [];

    async function fetchAds() {
      const res = await fetch(scriptURL);
      ads = await res.json();
      filterAds('new');
    }

    function renderAds(list, containerId = "adsContainer", showDelete = false) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      list.forEach(ad => {
        container.innerHTML += `
          <div class="ad">
            <strong>@${ad.Username}</strong><br>
            ${ad.Message}<br>
            <a href="${ad.Link}" target="_blank">${ad.Link}</a><br>
            <small>${new Date(ad.Timestamp).toLocaleString()} | ‚ù§Ô∏è ${ad.Likes}</small><br>
            <div class="like" onclick="likeAd('${ad.Link}')">‚ù§Ô∏è Like</div>
            ${showDelete ? `<button onclick="deleteAd('${ad.Link}')">üóëÔ∏è Delete</button>` : ''}
          </div>`;
      });
    }

    function filterAds(type) {
      let sorted = [...ads];
      if (type === 'new') sorted.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
      else if (type === 'popular') sorted.sort((a, b) => b.Likes - a.Likes);
      else if (type === 'random') sorted = sorted.sort(() => 0.5 - Math.random());
      renderAds(sorted);
    }

    async function likeAd(link) {
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "like", Link: link })
      });
      fetchAds();
    }

    document.getElementById("adForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          action: "submit",
          Username: form.username.value,
          Message: form.message.value,
          Link: form.link.value
        })
      });
      form.reset();
      fetchAds();
    });

    // Dark mode toggle
    function toggleDark() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("darkToggle");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("nookazon-theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Load dark mode preference
    window.onload = () => {
      if (localStorage.getItem("nookazon-theme") === "dark" || (window.matchMedia("(prefers-color-scheme: dark)").matches && !localStorage.getItem("nookazon-theme"))) {
        document.body.classList.add("dark");
        document.getElementById("darkToggle").textContent = "‚òÄÔ∏è";
      }
      fetchAds();
    };

    // Admin panel
    function toggleAdmin() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function verifyAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "nookadmin") {
        renderAds(ads, "adminAds", true);
        document.getElementById("adminPass").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }

    async function deleteAd(link) {
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", Link: link })
      });
      fetchAds();
    }
  </script>
</body>
</html>
